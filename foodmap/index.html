<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FoodMap - Bangalore</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/foodmap.css">
    </head>
    
    <body>
        <!--Navbar-->
        <nav class="navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://madhukar.online/foodmap/">Bangalore FoodMap</a>
                </div>
                <button class="btn btn-danger navbar-btn navbar-right" data-toggle="modal" data-target="#uploadModal">
                    Upload Data
                </button>
            </div>
        </nav>
        <!-- Modal to show restaurant data based on click event on restaurant name-->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div id="modal_data" class="modal-content">
                    
                </div>
            </div>
        </div>
        <!-- Modal for upload data form-->
        <div class="modal fade" id="uploadModal" role="dialog">
            <div class="modal-dialog">
                <div id="modal_data" class="modal-content">
                    <div class="modal-header myfont">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Upload Scrape Data</h4>
                    </div>
                    <div class="modal-body">
                        <form action="uploadFile.php" method="POST" enctype="multipart/form-data" id="uploadForm">
                            <div class="form-group">
                                <label for ="jsonFile">Choose the JSON file to upload:</label>
                                <input id="jsonFile" name="jsonFile" type="file" required>
                                <small id="fileHelp" class="form-text text-muted">Please choose restaurant_data.json file</small>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Upload" class="btn btn-info">                          
                                <!--<button type="button" id="uploadButton" class="btn btn-info">Upload</button>!-->
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <p><a href="https://www.zomato.com/">Zomato</a></p>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br>
        <div id="restaurant-details" class="row thumbnail text-center">
        </div>
    </body>

    <footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/foodmap.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_4IkwKFodY3e2-6R1Awz9tOSTu5hMyv4"></script>
    </footer>
</html>
